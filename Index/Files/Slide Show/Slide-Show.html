<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://img.etimg.com/thumb/width-1600,height-900,imgsize-279726,resizemode-75,msid-102742355/top-trending-products/lifestyle/best-sneakers-for-men-under-rs-2500-for-a-fashionable-look.jpg"
                width="1200" height="400" alt="Stylish Footwear">
        </div>

        <div class="slide fade">
            <img src="https://cdn.venngage.com/template/thumbnail/full/e73d816e-be85-4478-86f1-97f962744f2a.webp"
                width="1200" height="400" alt="Trendy Apparel">
        </div>

        <div class="slide fade">
            <img src="https://legacytouch.com/cdn/shop/collections/accessories-page-1200x400_1200x1200.jpg?v=1722627174"
                width="1200" height="400" alt="Accessories">
        </div>


        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
